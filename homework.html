- 1) Create an application which, without using a paragraph element, places five links together in a horizontal arrangement , alternating with text and images as the link

- 2) Repeat a, with using a paragraph element as a container

- 3) Create a paragraph element with one link and four images, all vertically arranged

- 4) Create a link which accesses a url by clicking any of four images and two text words.

- 5) Instead of using a paragraph, put the content of question 1inside an h1 element

- 6)  Put the content of question 3 in an h1 element

The point of question 5 and 6 is to show that an h element behaves like a paragraph with inline content but with fixed font size -->
